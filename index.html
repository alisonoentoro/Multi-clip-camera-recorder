<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        #recordButton.recording .outer-ring {
            animation: pulse 1.5s infinite;
        }
        #recordIcon {
            transition: all 0.2s ease-in-out;
        }
        #recordButton.recording #recordIcon {
            border-radius: 0.25rem;
            transform: scale(0.6);
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .control-button {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .control-button.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Styles for drag-and-drop */
        .clip-item.dragging {
            opacity: 0.5;
            border: 2px dashed #fff;
        }
        .clip-item .thumbnail-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .clip-item .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>
<body class="bg-black text-white overflow-hidden">

    <!-- Camera Feed -->
    <video id="cameraFeed" class="absolute top-0 left-0 w-full h-full object-cover" autoplay playsinline muted></video>

    <!-- Controls -->
    <div class="absolute bottom-0 left-0 w-full p-4 flex justify-center items-center space-x-2 sm:space-x-4 z-10">
        <button id="videosButton" class="w-12 h-12 sm:w-14 sm:h-14 bg-gray-700 rounded-full flex items-center justify-center shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" viewBox="0 0 20 20" fill="currentColor"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" /></svg>
        </button>
        <button id="settingsButton" class="w-12 h-12 sm:w-14 sm:h-14 bg-gray-600 rounded-full flex items-center justify-center shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
        <button id="undoButton" class="control-button w-12 h-12 sm:w-14 sm:h-14 bg-yellow-500 rounded-full flex items-center justify-center shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l4-4m-4 4l4 4"/></svg>
        </button>
        <button id="recordButton" class="relative w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center focus:outline-none">
            <div class="outer-ring w-full h-full bg-white rounded-full shadow-lg"></div>
            <div id="recordIcon" class="absolute w-14 h-14 sm:w-16 sm:h-16 bg-red-500 rounded-full"></div>
        </button>
        <button id="manageClipsButton" class="control-button relative w-12 h-12 sm:w-14 sm:h-14 bg-blue-500 rounded-full flex items-center justify-center shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
            <span id="clipCounter" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </button>
        <button id="saveButton" class="control-button w-12 h-12 sm:w-14 sm:h-14 bg-green-500 rounded-full flex items-center justify-center shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        </button>
    </div>

    <!-- Saved Videos Modal -->
    <div id="videosModal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-20 hidden opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md m-4">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <button id="backToListButton" class="text-gray-400 hover:text-white focus:outline-none hidden"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                <h2 id="modalTitle" class="text-xl font-bold text-center flex-grow">Saved Videos</h2>
                <button id="closeVideosModalButton" class="text-gray-400 hover:text-white focus:outline-none"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div class="p-4 max-h-96 overflow-y-auto">
                <div id="videosList"><p id="noVideosMessage" class="text-gray-400">You have no saved videos.</p></div>
                <div id="videoPlayerContainer" class="hidden"><video id="modalVideoPlayer" controls class="w-full rounded-lg bg-black"></video></div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-30 hidden opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md m-4">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Camera Settings</h2>
                <button id="closeSettingsModalButton" class="text-gray-400 hover:text-white focus:outline-none"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div class="p-4 space-y-4">
                <div class="flex items-center justify-between">
                    <label class="text-white font-medium">Countdown Timer</label>
                    <button id="countdownToggle" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span id="countdownToggleSlider" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1"></span>
                    </button>
                </div>
                <div id="countdownDurationContainer" class="hidden">
                    <label class="text-white font-medium block mb-2">Countdown Duration</label>
                    <select id="countdownDuration" class="w-full bg-gray-700 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="3">3 seconds</option>
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                    </select>
                </div>
                <div class="text-sm text-gray-400">
                    When enabled, a countdown will appear before recording starts.
                </div>
            </div>
        </div>
    </div>
    
    <!-- Clips Manager Modal -->
    <div id="clipsManagerModal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-30 hidden opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl m-4">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold">Manage & Reorder Clips</h2>
                <button id="closeClipsManagerModalButton" class="text-gray-400 hover:text-white focus:outline-none"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div id="clipsListContainer" class="p-4 h-100 flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-gray-400 text-sm">Drag and drop to reorder clips. Click × to delete. Tap clip to preview.</p>
                    <div id="clipsPagination" class="hidden flex items-center space-x-2 text-sm">
                        <button id="prevPageButton" class="px-2 py-1 bg-gray-600 hover:bg-gray-500 rounded text-white disabled:opacity-50 disabled:cursor-not-allowed">
                            ←
                        </button>
                        <span id="pageInfo" class="text-gray-300">Page 1 of 1</span>
                        <button id="nextPageButton" class="px-2 py-1 bg-gray-600 hover:bg-gray-500 rounded text-white disabled:opacity-50 disabled:cursor-not-allowed">
                            →
                        </button>
                    </div>
                </div>
                
                <div class="flex-1 overflow-hidden">
                    <div id="clipsList" class="grid grid-cols-4 gap-3 h-full">
                        <!-- Draggable clip items will be injected here -->
                    </div>
                </div>
                
                <!-- Clip Preview Container -->
                <div id="clipPreviewContainer" class="hidden mt-4 border-t border-gray-600 pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 id="clipPreviewTitle" class="text-lg font-medium text-white">Clip Preview</h3>
                        <button id="closeClipPreviewButton" class="text-gray-400 hover:text-white focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <video id="clipPreviewPlayer" controls class="w-full rounded-lg bg-black max-h-60"></video>
                    <div class="flex justify-between items-center mt-2 text-sm text-gray-400">
                        <span id="clipPreviewInfo">Clip details will appear here</span>
                        <div class="flex space-x-2">
                            <button id="deleteCurrentClipButton" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors">
                                Delete This Clip
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="fixed top-5 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-md shadow-lg hidden z-40"></div>

    <script>
        // DOM Elements
        const videoElement = document.getElementById('cameraFeed');
        const recordButton = document.getElementById('recordButton'), recordIcon = document.getElementById('recordIcon');
        const saveButton = document.getElementById('saveButton'), undoButton = document.getElementById('undoButton');
        const videosButton = document.getElementById('videosButton'), manageClipsButton = document.getElementById('manageClipsButton');
        const settingsButton = document.getElementById('settingsButton');
        const clipCounter = document.getElementById('clipCounter');
        const videosModal = document.getElementById('videosModal'), closeModalButton = document.getElementById('closeVideosModalButton');
        const videosList = document.getElementById('videosList'), noVideosMessage = document.getElementById('noVideosMessage');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer'), modalVideoPlayer = document.getElementById('modalVideoPlayer');
        const backToListButton = document.getElementById('backToListButton'), modalTitle = document.getElementById('modalTitle');
        const clipsManagerModal = document.getElementById('clipsManagerModal'), closeClipsManagerModalButton = document.getElementById('closeClipsManagerModalButton');
        const settingsModal = document.getElementById('settingsModal'), closeSettingsModalButton = document.getElementById('closeSettingsModalButton');
        const countdownToggle = document.getElementById('countdownToggle'), countdownToggleSlider = document.getElementById('countdownToggleSlider');
        const countdownDuration = document.getElementById('countdownDuration'), countdownDurationContainer = document.getElementById('countdownDurationContainer');
        const clipsList = document.getElementById('clipsList');
        const clipPreviewContainer = document.getElementById('clipPreviewContainer'), clipPreviewPlayer = document.getElementById('clipPreviewPlayer');
        const clipPreviewTitle = document.getElementById('clipPreviewTitle'), clipPreviewInfo = document.getElementById('clipPreviewInfo');
        const closeClipPreviewButton = document.getElementById('closeClipPreviewButton'), deleteCurrentClipButton = document.getElementById('deleteCurrentClipButton');
        const clipsPagination = document.getElementById('clipsPagination'), prevPageButton = document.getElementById('prevPageButton');
        const nextPageButton = document.getElementById('nextPageButton'), pageInfo = document.getElementById('pageInfo');
        const messageBox = document.getElementById('messageBox');

        // State variables
        let mediaRecorder, stream, isSavingSession = false;
        let recordedChunks = [];
        const savedVideos = [];
        let currentSessionClips = []; // Now stores { blob, thumbnailUrl, mimeType, fileExtension }
        let draggedItemIndex = null;
        let isCountdownActive = false;
        let currentPreviewClipIndex = -1;
        let currentClipsPage = 1;
        const clipsPerPage = 8; // 2 rows × 4 clips
        
        // Settings
        let countdownEnabled = false;
        let countdownDurationValue = 3;

        // --- Utility Functions ---
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.toggle('bg-red-500', isError);
            messageBox.classList.toggle('bg-blue-500', !isError);
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 3000);
        }

        async function setupCamera() {
            try {
                // Request high quality video with aspect ratio similar to the reference image
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        aspectRatio: { ideal: 16/9 }, // Match standard camera aspect ratio
                        frameRate: { ideal: 30, min: 24 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: { ideal: 48000 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                // Camera is ready - no message shown
            } catch (err) {
                showMessage("Could not access rear camera. Trying front camera.", true);
                try {
                    // Fallback to front camera with high quality
                    const fallbackConstraints = {
                        video: { 
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            aspectRatio: { ideal: 16/9 },
                            frameRate: { ideal: 30, min: 24 }
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: { ideal: 48000 }
                        }
                    };
                    
                    stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    videoElement.srcObject = stream;
                    
                    // Front camera ready - no message shown
                } catch (fallbackErr) {
                    // Final fallback - any available camera
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                width: { ideal: 1280 },
                                height: { ideal: 720 },
                                frameRate: { ideal: 30 }
                            }, 
                            audio: true 
                        });
                        videoElement.srcObject = stream;
                        
                        // Basic camera ready - no message shown
                    } catch (finalErr) {
                        showMessage("Could not access any camera. Please check permissions.", true);
                    }
                }
            }
        }

        // --- Core Recording Logic ---
        function startClipRecording() {
            if (!stream || !stream.active) return showMessage("Camera is not ready.", true);
            if (isCountdownActive) return; // Prevent multiple countdowns
            
            if (countdownEnabled) {
                startCountdown();
            } else {
                beginActualRecording();
            }
        }
        
        function startCountdown() {
            isCountdownActive = true;
            let count = countdownDurationValue;
            
            function showCountdownNumber() {
                if (count > 0) {
                    showMessage(count.toString(), false);
                    count--;
                    setTimeout(showCountdownNumber, 1000);
                } else {
                    isCountdownActive = false;
                    beginActualRecording();
                }
            }
            
            showCountdownNumber();
        }
        
        function beginActualRecording() {
            recordedChunks = [];
            
            // High quality recording options for MPEG-4/QuickTime compatibility
            let options;
            if (MediaRecorder.isTypeSupported('video/mp4; codecs="avc1.42E01E, mp4a.40.2"')) {
                // H.264 + AAC in MP4 container (best QuickTime compatibility)
                options = { 
                    mimeType: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"',
                    videoBitsPerSecond: 8000000, // 8 Mbps for high quality 1080p
                    audioBitsPerSecond: 320000   // High quality AAC audio
                };
            } else if (MediaRecorder.isTypeSupported('video/mp4; codecs="avc1.4d0020, mp4a.40.2"')) {
                // Alternative H.264 profile
                options = { 
                    mimeType: 'video/mp4; codecs="avc1.4d0020, mp4a.40.2"',
                    videoBitsPerSecond: 8000000,
                    audioBitsPerSecond: 320000
                };
            } else if (MediaRecorder.isTypeSupported('video/mp4')) {
                // Standard MP4 (should work with QuickTime)
                options = { 
                    mimeType: 'video/mp4',
                    videoBitsPerSecond: 8000000,
                    audioBitsPerSecond: 320000
                };
            } else if (MediaRecorder.isTypeSupported('video/webm; codecs=vp9')) {
                // WebM fallback (won't work in QuickTime but still records)
                options = { 
                    mimeType: 'video/webm; codecs=vp9',
                    videoBitsPerSecond: 8000000,
                    audioBitsPerSecond: 320000
                };
            } else {
                // Basic fallback
                options = { 
                    videoBitsPerSecond: 8000000,
                    audioBitsPerSecond: 320000 
                };
            }
            
            try {
                mediaRecorder = new MediaRecorder(stream, options);
                mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = handleClipStop;
                mediaRecorder.start(100); // Request data every 100ms for smoother recording
                updateRecordButtonUI('recording');
                
                // Show simple recording message
                showMessage("Camera recording");
            } catch (e) { 
                showMessage('Failed to start recording.', true);
                console.error('Recording error:', e);
            }
        }
        
        function stopClipRecording() {
            if (isCountdownActive) {
                // Cancel countdown if user clicks stop during countdown
                isCountdownActive = false;
                showMessage("Recording cancelled");
                return;
            }
            if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
        }

        function handleClipStop() {
            // Determine the appropriate MIME type and file extension
            const mimeType = mediaRecorder.mimeType || 'video/webm';
            const fileExtension = mimeType.includes('mp4') ? 'mp4' : 'webm';
            
            const clipBlob = new Blob(recordedChunks, { type: mimeType });
            recordedChunks = [];
            
            if (isSavingSession) {
                if (clipBlob.size > 0) currentSessionClips.push({ blob: clipBlob, thumbnailUrl: null, mimeType, fileExtension });
                finalizeSession();
            } else {
                if (clipBlob.size > 0) {
                    currentSessionClips.push({ blob: clipBlob, thumbnailUrl: null, mimeType, fileExtension });
                    showMessage(`Clip ${currentSessionClips.length} added!`);
                }
            }
            
            updateRecordButtonUI('idle');
            updateSessionButtons();
            mediaRecorder = null;
        }

        async function finalizeSession() {
            if (currentSessionClips.length === 0) {
                showMessage("No clips to save.", true);
                return resetSession();
            }
            
            showMessage("Processing video session...");
            
            try {
                // Create a proper concatenated video using MediaRecorder
                const concatenatedBlob = await concatenateVideoClips(currentSessionClips);
                const url = URL.createObjectURL(concatenatedBlob);
                // Create formatted date and time for filename
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = String(now.getFullYear()).slice(-2);
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                // Use the file extension from the first clip, or default to mp4
                const fileExtension = currentSessionClips[0]?.fileExtension || 'mp4';
                const filename = `${day}-${month}-${year}_${hours}:${minutes}:${seconds}.${fileExtension}`;
                
                savedVideos.push({ url, name: filename });
                updateVideosList();
                showMessage("Video session saved!");
            } catch (error) {
                console.error('Error concatenating clips:', error);
                // Fallback to simple blob concatenation
                const finalBlob = new Blob(currentSessionClips.map(c => c.blob), { 
                    type: currentSessionClips[0]?.mimeType || 'video/mp4' 
                });
                const url = URL.createObjectURL(finalBlob);
                const fileExtension = currentSessionClips[0]?.fileExtension || 'mp4';
                savedVideos.push({ url, name: `Session-${new Date().toISOString().replace(/:/g, '-')}.${fileExtension}` });
                updateVideosList();
                showMessage("Video session saved (basic merge)!");
            }
            
            resetSession();
        }

        async function concatenateVideoClips(clips) {
            if (clips.length === 1) {
                // Single clip, return as-is to preserve original timing and audio
                return clips[0].blob;
            }
            
            return new Promise(async (resolve, reject) => {
                try {
                    showMessage("Combining clips with audio... Please wait.");
                    
                    // For better performance and no lag, use a simpler approach
                    // that maintains timing accuracy
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Load all clips
                    const videoData = await Promise.all(clips.map((clip, index) => {
                        return new Promise((resolveClip) => {
                            const video = document.createElement('video');
                            video.src = URL.createObjectURL(clip.blob);
                            video.preload = 'metadata';
                            
                            video.onloadedmetadata = () => {
                                resolveClip({
                                    video: video,
                                    duration: video.duration,
                                    width: video.videoWidth,
                                    height: video.videoHeight,
                                    blob: clip.blob,
                                    mimeType: clip.mimeType
                                });
                            };
                            
                            video.onerror = () => resolveClip(null);
                        });
                    }));
                    
                    const validClips = videoData.filter(clip => clip !== null);
                    if (validClips.length === 0) {
                        throw new Error('No valid clips to process');
                    }
                    
                    // Set canvas dimensions from first clip
                    const { width, height } = validClips[0];
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Create audio context with high performance settings
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 48000, // High sample rate for better quality
                        latencyHint: 'playback' // Optimize for playback performance
                    });
                    const destination = audioContext.createMediaStreamDestination();
                    
                    // Create high-performance canvas stream
                    const canvasStream = canvas.captureStream(60); // Higher FPS for smoother video
                    
                    // Combine streams
                    const finalStream = new MediaStream();
                    finalStream.addTrack(canvasStream.getVideoTracks()[0]);
                    finalStream.addTrack(destination.stream.getAudioTracks()[0]);
                    
                    // Use high quality recording settings with MPEG-4 compatibility
                    const finalMimeType = validClips[0].mimeType || 'video/mp4';
                    let recorderOptions;
                    
                    if (finalMimeType.includes('mp4')) {
                        // Prioritize H.264 + AAC for best QuickTime compatibility
                        if (MediaRecorder.isTypeSupported('video/mp4; codecs="avc1.42E01E, mp4a.40.2"')) {
                            recorderOptions = {
                                mimeType: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"',
                                videoBitsPerSecond: 10000000, // Higher bitrate for concatenation
                                audioBitsPerSecond: 320000
                            };
                        } else {
                            recorderOptions = {
                                mimeType: 'video/mp4',
                                videoBitsPerSecond: 10000000,
                                audioBitsPerSecond: 320000
                            };
                        }
                    } else {
                        recorderOptions = {
                            mimeType: 'video/webm; codecs=vp9,opus',
                            videoBitsPerSecond: 10000000,
                            audioBitsPerSecond: 320000
                        };
                    }
                    
                    const mediaRecorder = new MediaRecorder(finalStream, recorderOptions);
                    
                    const recordedChunks = [];
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) recordedChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        validClips.forEach(clipData => {
                            URL.revokeObjectURL(clipData.video.src);
                        });
                        audioContext.close();
                        
                        const finalBlob = new Blob(recordedChunks, { type: recorderOptions.mimeType });
                        resolve(finalBlob);
                    };
                    
                    // Start recording
                    mediaRecorder.start(100); // Frequent data collection for smoother recording
                    
                    let currentClipIndex = 0;
                    let currentAudioSource = null;
                    let animationId = null;
                    
                    async function playNextClip() {
                        if (currentClipIndex >= validClips.length) {
                            // Stop animation loop
                            if (animationId) {
                                cancelAnimationFrame(animationId);
                            }
                            
                            setTimeout(() => {
                                if (currentAudioSource) {
                                    currentAudioSource.disconnect();
                                }
                                mediaRecorder.stop();
                            }, 100); // Minimal delay
                            return;
                        }
                        
                        const clipData = validClips[currentClipIndex];
                        const video = clipData.video;
                        
                        showMessage(`Processing clip ${currentClipIndex + 1}/${validClips.length}`);
                        
                        // Create dedicated audio element
                        const audioVideo = document.createElement('video');
                        audioVideo.src = URL.createObjectURL(clipData.blob);
                        
                        await new Promise(resolve => {
                            audioVideo.onloadedmetadata = resolve;
                        });
                        
                        // Setup audio source
                        if (currentAudioSource) {
                            currentAudioSource.disconnect();
                        }
                        currentAudioSource = audioContext.createMediaElementSource(audioVideo);
                        currentAudioSource.connect(destination);
                        
                        // Reset to beginning
                        video.currentTime = 0;
                        audioVideo.currentTime = 0;
                        video.muted = true;
                        audioVideo.volume = 1.0;
                        
                        // High-performance rendering function
                        function renderFrame() {
                            if (video.ended || video.paused) {
                                return;
                            }
                            
                            // Use efficient canvas operations
                            ctx.drawImage(video, 0, 0, width, height);
                            animationId = requestAnimationFrame(renderFrame);
                        }
                        
                        video.onplay = () => {
                            renderFrame();
                        };
                        
                        video.onended = () => {
                            if (animationId) {
                                cancelAnimationFrame(animationId);
                                animationId = null;
                            }
                            
                            audioVideo.pause();
                            audioVideo.currentTime = 0;
                            URL.revokeObjectURL(audioVideo.src);
                            
                            currentClipIndex++;
                            // Minimal delay for seamless transition
                            setTimeout(playNextClip, 50);
                        };
                        
                        // Start synchronized playback
                        const playPromises = [
                            video.play().catch(e => console.warn('Video play failed:', e)),
                            audioVideo.play().catch(e => console.warn('Audio play failed:', e))
                        ];
                        
                        try {
                            await Promise.allSettled(playPromises);
                        } catch (error) {
                            console.error('Playback error:', error);
                            currentClipIndex++;
                            playNextClip();
                        }
                    }
                    
                    playNextClip();
                    
                } catch (error) {
                    console.error('Advanced concatenation failed:', error);
                    
                    // Fast fallback - simple blob concatenation
                    showMessage("Using fast merge method...");
                    const simpleBlob = new Blob(clips.map(c => c.blob), { type: clips[0]?.mimeType || 'video/webm' });
                    resolve(simpleBlob);
                }
            });
        }

        function resetSession() {
            // Clean up blob URLs for thumbnails to prevent memory leaks
            currentSessionClips.forEach(clip => {
                if(clip.thumbnailUrl) URL.revokeObjectURL(clip.thumbnailUrl);
            });
            currentSessionClips = [];
            isSavingSession = false;
            updateSessionButtons();
            updateRecordButtonUI('idle');
        }
        
        function undoLastClip() {
            if (currentSessionClips.length > 0) {
                const removedClip = currentSessionClips.pop();
                 // Clean up blob URL for the removed clip's thumbnail
                if(removedClip.thumbnailUrl) URL.revokeObjectURL(removedClip.thumbnailUrl);
                showMessage(`Last clip removed. ${currentSessionClips.length} clips remaining.`);
                updateSessionButtons();
            }
        }

        // --- UI & Modal Logic ---
        function updateRecordButtonUI(state) {
            recordButton.classList.toggle('recording', state === 'recording');
        }

        function updateSessionButtons() {
            const hasClips = currentSessionClips.length > 0;
            saveButton.classList.toggle('visible', hasClips);
            undoButton.classList.toggle('visible', hasClips);
            manageClipsButton.classList.toggle('visible', hasClips);
            clipCounter.textContent = currentSessionClips.length;
            clipCounter.classList.toggle('hidden', !hasClips);
        }

        function toggleModal(modal, visible) {
            if (visible) {
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.remove('opacity-0'), 10);
            } else {
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }
        }
        
        function openSettings() {
            updateCountdownToggleUI(); // Ensure UI reflects current state
            toggleModal(settingsModal, true);
        }
        
        function updateVideosList() {
            videosList.innerHTML = ''; 
            if (savedVideos.length === 0) {
                videosList.appendChild(noVideosMessage);
                noVideosMessage.style.display = 'block';
            } else {
                 noVideosMessage.style.display = 'none';
                 savedVideos.forEach((video, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'flex items-center justify-between p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 cursor-pointer';
                    videoItem.onclick = () => showVideoPlayer(video.url, video.name);

                    const videoNameSpan = document.createElement('span');
                    videoNameSpan.textContent = video.name;
                    videoNameSpan.className = 'text-blue-400 flex-grow mr-4 truncate';

                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'flex items-center space-x-2 ml-4 flex-shrink-0';

                    const downloadButton = document.createElement('button');
                    downloadButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-green-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;
                    downloadButton.className = 'focus:outline-none';
                    downloadButton.title = 'Download video';
                    downloadButton.onclick = (e) => {
                        e.stopPropagation();
                        const link = document.createElement('a');
                        link.href = video.url;
                        link.download = video.name;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    };

                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-red-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>`;
                    deleteButton.className = 'focus:outline-none';
                    deleteButton.title = 'Delete video';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation();
                        URL.revokeObjectURL(savedVideos[index].url);
                        savedVideos.splice(index, 1);
                        updateVideosList();
                    };

                    buttonsContainer.appendChild(downloadButton);
                    buttonsContainer.appendChild(deleteButton);
                    videoItem.appendChild(videoNameSpan);
                    videoItem.appendChild(buttonsContainer);
                    videosList.appendChild(videoItem);
                });
            }
        }

        function showVideoPlayer(url, name) {
            videosList.classList.add('hidden');
            videoPlayerContainer.classList.remove('hidden');
            modalVideoPlayer.src = url;
            modalVideoPlayer.play();
            modalTitle.textContent = 'Preview';
            backToListButton.classList.remove('hidden');
        }

        function showVideoList() {
            videoPlayerContainer.classList.add('hidden');
            videosList.classList.remove('hidden');
            modalVideoPlayer.pause();
            modalVideoPlayer.src = "";
            modalTitle.textContent = 'Saved Videos';
            backToListButton.classList.add('hidden');
        }


        // --- Clip Management & Drag-Drop ---
        async function openClipsManager() {
            currentClipsPage = 1; // Reset to first page when opening
            renderClipsList();
            toggleModal(clipsManagerModal, true);
        }

        function renderClipsList() {
            clipsList.innerHTML = '';
            
            // Calculate pagination
            const totalPages = Math.ceil(currentSessionClips.length / clipsPerPage);
            const startIndex = (currentClipsPage - 1) * clipsPerPage;
            const endIndex = Math.min(startIndex + clipsPerPage, currentSessionClips.length);
            const clipsToShow = currentSessionClips.slice(startIndex, endIndex);
            
            // Update pagination controls
            updatePaginationControls(totalPages);
            
            clipsToShow.forEach((clip, pageIndex) => {
                const actualIndex = startIndex + pageIndex; // Real index in the full array
                const item = document.createElement('div');
                item.className = 'clip-item relative rounded-lg bg-gray-700 cursor-pointer hover:bg-gray-600 transition-colors duration-200';
                item.setAttribute('draggable', 'true');
                item.dataset.index = actualIndex;

                const thumbnailContainer = document.createElement('div');
                thumbnailContainer.className = 'thumbnail-container rounded-lg overflow-hidden';
                item.appendChild(thumbnailContainer);

                const img = document.createElement('img');
                img.className = 'thumbnail';
                thumbnailContainer.appendChild(img);

                if (clip.thumbnailUrl) {
                    img.src = clip.thumbnailUrl;
                } else {
                    img.src = "https://placehold.co/160x90/000000/FFFFFF?text=Loading...";
                    generateThumbnail(clip, img);
                }

                const indexLabel = document.createElement('span');
                indexLabel.className = 'absolute top-1 left-1 bg-black bg-opacity-50 text-white text-xs px-1.5 py-0.5 rounded';
                indexLabel.textContent = actualIndex + 1;
                item.appendChild(indexLabel);

                // Add play icon overlay
                const playIcon = document.createElement('div');
                playIcon.className = 'absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-200 bg-black bg-opacity-50 rounded-lg';
                playIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                `;
                item.appendChild(playIcon);

                // Add delete button (X)
                const deleteButton = document.createElement('button');
                deleteButton.className = 'absolute top-1 right-1 bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400 z-10';
                deleteButton.innerHTML = '×';
                deleteButton.title = 'Delete clip';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    deleteClip(actualIndex);
                };
                item.appendChild(deleteButton);

                // Add click handler for preview (but not on delete button)
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        previewClip(actualIndex);
                    }
                });

                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);

                clipsList.appendChild(item);
            });
        }
        
        function updatePaginationControls(totalPages) {
            if (totalPages <= 1) {
                clipsPagination.classList.add('hidden');
            } else {
                clipsPagination.classList.remove('hidden');
                pageInfo.textContent = `Page ${currentClipsPage} of ${totalPages}`;
                
                prevPageButton.disabled = currentClipsPage <= 1;
                nextPageButton.disabled = currentClipsPage >= totalPages;
            }
        }
        
        function goToPage(direction) {
            const totalPages = Math.ceil(currentSessionClips.length / clipsPerPage);
            
            if (direction === 'prev' && currentClipsPage > 1) {
                currentClipsPage--;
            } else if (direction === 'next' && currentClipsPage < totalPages) {
                currentClipsPage++;
            }
            
            // Close preview when changing pages
            closeClipPreview();
            renderClipsList();
        }

        function previewClip(index) {
            if (index >= 0 && index < currentSessionClips.length) {
                currentPreviewClipIndex = index;
                const clip = currentSessionClips[index];
                
                // Show preview container
                clipPreviewContainer.classList.remove('hidden');
                
                // Update title and info
                clipPreviewTitle.textContent = `Clip ${index + 1} Preview`;
                const fileSizeKB = Math.round(clip.blob.size / 1024);
                const mimeType = clip.mimeType || 'video/mp4';
                clipPreviewInfo.textContent = `Size: ${fileSizeKB}KB | Format: ${mimeType}`;
                
                // Reset video element and load new clip
                clipPreviewPlayer.pause();
                clipPreviewPlayer.currentTime = 0;
                
                // Create new blob URL for this clip
                const clipUrl = URL.createObjectURL(clip.blob);
                
                // Set up video element properly
                clipPreviewPlayer.src = clipUrl;
                clipPreviewPlayer.load(); // Force reload
                
                // Handle successful load
                clipPreviewPlayer.onloadedmetadata = () => {
                    console.log('Video metadata loaded successfully');
                };
                
                clipPreviewPlayer.oncanplay = () => {
                    console.log('Video can start playing');
                    // Auto-play the preview
                    clipPreviewPlayer.play().catch(e => {
                        console.warn('Auto-play blocked, user interaction required:', e);
                    });
                };
                
                // Handle errors
                clipPreviewPlayer.onerror = (e) => {
                    console.error('Video playback error:', e);
                    showMessage('Error playing video clip', true);
                };
                
                // Clean up URL when video ends or errors
                clipPreviewPlayer.onended = () => {
                    URL.revokeObjectURL(clipUrl);
                };
                
                showMessage(`Previewing clip ${index + 1}`);
            }
        }
        
        function closeClipPreview() {
            clipPreviewContainer.classList.add('hidden');
            clipPreviewPlayer.pause();
            
            // Clean up current video source
            if (clipPreviewPlayer.src) {
                URL.revokeObjectURL(clipPreviewPlayer.src);
            }
            
            clipPreviewPlayer.src = '';
            clipPreviewPlayer.load(); // Reset video element
            currentPreviewClipIndex = -1;
        }
        
        function deleteCurrentPreviewClip() {
            if (currentPreviewClipIndex >= 0) {
                deleteClip(currentPreviewClipIndex);
                closeClipPreview();
            }
        }

        function deleteClip(index) {
            if (index >= 0 && index < currentSessionClips.length) {
                const removedClip = currentSessionClips[index];
                
                // Clean up blob URL for the removed clip's thumbnail
                if (removedClip.thumbnailUrl) {
                    URL.revokeObjectURL(removedClip.thumbnailUrl);
                }
                
                // Close preview if we're deleting the currently previewed clip
                if (currentPreviewClipIndex === index) {
                    closeClipPreview();
                } else if (currentPreviewClipIndex > index) {
                    // Adjust preview index if we deleted a clip before it
                    currentPreviewClipIndex--;
                }
                
                // Remove clip from array
                currentSessionClips.splice(index, 1);
                
                // Adjust current page if necessary
                const totalPages = Math.ceil(currentSessionClips.length / clipsPerPage);
                if (currentClipsPage > totalPages && totalPages > 0) {
                    currentClipsPage = totalPages;
                } else if (currentSessionClips.length === 0) {
                    currentClipsPage = 1;
                }
                
                // Update UI
                renderClipsList();
                updateSessionButtons();
                
                // Show confirmation message
                showMessage(`Clip ${index + 1} deleted. ${currentSessionClips.length} clips remaining.`);
            }
        }

        function generateThumbnail(clip, imgElement) {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const url = URL.createObjectURL(clip.blob);

            video.onloadeddata = () => {
                video.currentTime = 0.1; 
            };
            
            video.onseeked = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
                clip.thumbnailUrl = dataUrl;
                imgElement.src = dataUrl;
                URL.revokeObjectURL(url);
            };

            video.src = url;
        }

        function handleDragStart(e) {
            draggedItemIndex = parseInt(e.target.closest('.clip-item').dataset.index);
            e.dataTransfer.effectAllowed = 'move';
            setTimeout(() => e.target.closest('.clip-item').classList.add('dragging'), 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetItem = e.target.closest('.clip-item');
            if (targetItem) {
                const targetIndex = parseInt(targetItem.dataset.index);
                if (draggedItemIndex !== targetIndex) {
                    const [draggedClip] = currentSessionClips.splice(draggedItemIndex, 1);
                    currentSessionClips.splice(targetIndex, 0, draggedClip);
                    renderClipsList();
                }
            }
        }
        
        function handleDragEnd(e) {
            e.target.closest('.clip-item').classList.remove('dragging');
            draggedItemIndex = null;
        }
        
        // --- Settings Management ---
        function toggleCountdown() {
            countdownEnabled = !countdownEnabled;
            updateCountdownToggleUI();
            countdownDurationContainer.classList.toggle('hidden', !countdownEnabled);
        }
        
        function updateCountdownToggleUI() {
            if (countdownEnabled) {
                countdownToggle.classList.remove('bg-gray-600');
                countdownToggle.classList.add('bg-blue-500');
                countdownToggleSlider.classList.remove('translate-x-1');
                countdownToggleSlider.classList.add('translate-x-6');
            } else {
                countdownToggle.classList.remove('bg-blue-500');
                countdownToggle.classList.add('bg-gray-600');
                countdownToggleSlider.classList.remove('translate-x-6');
                countdownToggleSlider.classList.add('translate-x-1');
            }
        }
        
        function updateCountdownDuration() {
            countdownDurationValue = parseInt(countdownDuration.value);
        }

        // --- Event Listeners ---
        recordButton.addEventListener('click', () => {
            (mediaRecorder && mediaRecorder.state === 'recording') ? stopClipRecording() : startClipRecording();
        });
        
        saveButton.addEventListener('click', () => {
            isSavingSession = true;
            (mediaRecorder && mediaRecorder.state === 'recording') ? stopClipRecording() : finalizeSession();
        });

        undoButton.addEventListener('click', undoLastClip);
        manageClipsButton.addEventListener('click', openClipsManager);
        
        videosButton.addEventListener('click', () => { updateVideosList(); toggleModal(videosModal, true); });
        settingsButton.addEventListener('click', openSettings);
        closeModalButton.addEventListener('click', () => toggleModal(videosModal, false));
        closeClipsManagerModalButton.addEventListener('click', () => toggleModal(clipsManagerModal, false));
        closeSettingsModalButton.addEventListener('click', () => toggleModal(settingsModal, false));
        backToListButton.addEventListener('click', showVideoList);
        
        // Clip management event listeners
        closeClipPreviewButton.addEventListener('click', closeClipPreview);
        deleteCurrentClipButton.addEventListener('click', deleteCurrentPreviewClip);
        prevPageButton.addEventListener('click', () => goToPage('prev'));
        nextPageButton.addEventListener('click', () => goToPage('next'));
        
        // Settings event listeners
        countdownToggle.addEventListener('click', toggleCountdown);
        countdownDuration.addEventListener('change', updateCountdownDuration);


        // Initialize settings UI on load
        function initializeSettings() {
            updateCountdownToggleUI();
            countdownDurationContainer.classList.toggle('hidden', !countdownEnabled);
        }

        window.addEventListener('load', () => {
            setupCamera();
            initializeSettings();
        });
    </script>
